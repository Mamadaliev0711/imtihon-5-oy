<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Flag</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link

    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div class="container" id="container">
      <header class="navbar">
        <div class="navbarStart">
          <h1>Where in the world?</h1>
          <div class="drakMode" id="toggle-mode">ðŸŒ™ Dark Mode</div>
        </div>

        <div class="navbar-search-filter">
          <i class="bi bi-search icons"></i>
          <input id="input" type="text" placeholder="Search for a country..." />
          <div class="filterRegion">
            <select
              id="region"
              class="select"
              aria-label="Default select example"
            >
              <option selected>Filter by Region</option>
              <option value="All">All</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>

        <div class="loader"></div>

        <div id="wrapper"></div>
      </header>
      <script type="module" src="./js/index.js"></script>
    </div>
  </body>
</html>
